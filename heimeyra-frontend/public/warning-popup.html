<!DOCTYPE html>
<html>
<head>
    <title>Heimeyra - Alert Indicators</title>
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2a2a2a;
            --border-color: #3a3a3a;
            --text-color: #ddd;
            --text-accent-color: #ebb400;
        }

        body {
            background: var(--primary-bg);
            margin: 10px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .warning-popup {
            position: relative;
            background-color: var(--secondary-bg);
            border-radius: 15px;
            -webkit-app-region: drag;
            min-width: 120px;
            min-height: 60px;
            padding: 10px !important;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .warning-indicators {
            display: flex;
            gap: 15px;
            position: relative;
            justify-content: center;
            margin: 0;
        }

        .indicator {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .indicator.gray { 
            background-image: url('./images/indicator-off.webp'); 
        }
        .indicator.yellow { 
            background-image: url('./images/indicator-yellow.webp'); 
        }
        .indicator.red { 
            background-image: url('./images/indicator-red.webp'); 
        }

        .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 10px;
            color: var(--text-color);
            -webkit-app-region: no-drag;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="warning-popup-root"></div>
    <script src="static/js/popup.js"></script>
</body>
</html>
